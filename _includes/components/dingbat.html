{% if page.applause_button %}
<applause-button class="mb6"
    color={{ site.accent_color | default:'rgb(79,177,186)' }}
    url={{ post.url | absolute_url }} >
  </applause-button>
{% else %}
  {% if site.clap_button %}
    <clap-button class="mb6" {% if include.hidden == true %}hidden{% endif %}></clap-button>
    {% if include.hidden == true %}<hr class="dingbat related mb6" />{% endif %}
  {% else %}
    <hr class="dingbat related mb6" />
  {% endif %}
{% endif %}
